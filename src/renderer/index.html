<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVector - Lightweight Code Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                üìÅ File Explorer
                <button class="btn btn-small" id="openFolderBtn">Open Folder</button>
            </div>
            <div class="file-explorer" id="fileExplorer">
                <div class="empty-state">
                    Click "Open Folder" to start
                </div>
            </div>
        </div>

        <!-- Main Editor -->
        <div class="main-editor">
            <div class="tab-bar" id="tabBar">
                <!-- Tabs will be dynamically added here -->
            </div>
            <div class="editor-container">
                <div class="editor-area">
                    <textarea class="code-editor" id="codeEditor" placeholder="Open a file to start coding..."></textarea>
                </div>

                <!-- AI Assistant Panel -->
                <div class="ai-panel">
                    <div class="ai-header">
                        ü§ñ AI Assistant
                        <button class="btn btn-small" id="analyzeBtn">Analyze</button>
                    </div>
                    <div class="ai-content">
                        <div class="manifest-watcher">
                            <div class="manifest-title">üì¶ Dependencies Watcher</div>
                            <div id="dependencyList">
                                <div class="empty-state">No project loaded</div>
                            </div>
                            <div class="docs-status" id="docsStatus">
                                Ready to sync documentation
                            </div>
                        </div>

                        <div class="error-display" id="errorDisplay" style="display: none;">
                            <div class="error-title">üö® Error Detected</div>
                            <div class="error-message" id="errorMessage"></div>
                        </div>

                        <div class="ai-response" id="aiResponse" style="display: none;">
                            <div class="ai-response-title">üí° AI Suggestion</div>
                            <div id="aiSuggestion"></div>
                        </div>
                    </div>
                    <div class="vector-status" id="vectorStatus">
                        <span class="status-indicator status-offline"></span>
                        Vector DB: Initializing...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vector-database.js"></script>
    <script src="js/manifest-watcher.js"></script>
    <script src="js/ai-assistant.js"></script>
    <script src="js/file-manager.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
